pool:
  vmImage: windows-latest

steps:
- task: build-task@0
  inputs:
    ConjurService: 'Test-Connect'

- task: GetConjurSecret@1
  inputs:
    conjurApplianceURL: 'https://conjur-azure-devops.eastus.cloudapp.azure.com'
    conjurAccount: 'conjur-azure'
    conjurUsername: '$(USERNAME)'
    conjurAPIKey: '$(API_KEY)'
    ignoreSSL: true

- powershell: |
    "Secrets retrieved:"
    "$($env:SECRET1).SubString(0,4)"
    "$($system.accessToken)"